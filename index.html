<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
  
        <div class="calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
      
<script >
const calculator = document.querySelector(".calculator");
const display = calculator.querySelector(".calculator__display"); 

const calculate = (n1, operator, n2) => {
    const num1 = parseFloat(n1);
    const num2 = parseFloat(n2);
    
    switch(operator) {
        case 'add': return num1 + num2;
        case 'subtract': return num1 - num2;
        case 'multiply': return num1 * num2;
        case 'divide': return num1 / num2;
        default: return num2;
    }
};

const getKeyType = (key) => {
    const { action } = key.dataset;
    if (!action) return 'number';
    if (['add', 'subtract', 'multiply', 'divide'].includes(action)) return 'operator';
    return action;
};

const createResultString = (key, displayedNum, state) => {
    const keyContent = key.textContent;
    const { action } = key.dataset;
    const {
        firstValue,
        operator,
        modValue,
        previousKeyType
    } = state;

    if (action === 'clear') return '0';
    if (action === 'decimal') {
        if (previousKeyType === 'operator') return '0.';
        return displayedNum.includes('.') ? displayedNum : displayedNum + '.';
    }
    if (action === 'number') {
        return displayedNum === '0' ||
            previousKeyType === 'operator' ||
            previousKeyType === 'calculate'
            ? keyContent
            : displayedNum + keyContent;
    }
    if (action === 'operator') {
        return firstValue &&
            operator &&
            previousKeyType !== 'operator' &&
            previousKeyType !== 'calculate'
            ? calculate(firstValue, operator, displayedNum)
            : displayedNum;
    }
    if (action === 'calculate') {
        if (firstValue) {
            return previousKeyType === 'calculate'
                ? calculate(displayedNum, operator, modValue)
                : calculate(firstValue, operator, displayedNum);
        }
        return displayedNum;
    }
    return displayedNum;
};







    </script>
    </body>
</html>
